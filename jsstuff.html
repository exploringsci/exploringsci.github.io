<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Stuff</title>
</head>
<body>
    <h1>JS Stuff</h1>
    <p id="thisstuf"></p>
    <script>
        function sleep(millis){
            var date = new Date();
            var curDate = null;
            do { curDate = new Date(); }
            while(curDate-date < millis);
        }
        var j = 0;
        while(j < 1001){
            document.getElementById("thisstuf").innerHTML += "i";

            sleep(100);
            j++;
        }
    </script>
</body>
</html>
